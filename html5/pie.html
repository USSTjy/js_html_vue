<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ECharts 饼图</title>
    <script src="js/echart.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .echartPie {
      width: 100%;
      height: 800px;
      margin: 0 auto;
    }
  </style>
  <body>
    <div id="echartPie" class="echartPie"></div>
    <script type="text/javascript">
      function setPie() {
        var myChart = echarts.init(document.getElementById("echartPie"));
        var option = {
          title: {
            text: "饼图",
            subtext: "饼图副标题",
            left: "center",
          },
          tooltip: {
            trigger: "item",
            formatter: "{a} <br/>{b} : {c} ({d}%)",
            show: false,
          },
          legend: {
            orient: "vertical",
            left: "left",
            show: false,
          },
          series: [
            {
              name: "访问来源",
              type: "pie",
              radius: "50%",
              label: {
                formatter: "{b} : {c} ({d}%)",
              },
              data: [
                { value: 1048, name: "搜索引擎" },
                { value: 735, name: "直接访问" },
                { value: 580, name: "邮件营销" },
                { value: 484, name: "联盟广告" },
                { value: 300, name: "视频广告" },
              ],
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: "rgba(0, 0, 0, 0.5)",
                },
              },
            },
          ],
        };
        myChart.setOption(option);
        window.addEventListener("resize", () => {
          myChart.resize();
        });
      }
      setPie();
    </script>
  </body>
</html>
