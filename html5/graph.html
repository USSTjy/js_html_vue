<!DOCTYPE html>
<html>
  <head>
    <title>ECharts 关系图</title>
    <script src="js/echart.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .echartGraph {
      width: 100%;
      height: 800px;
      margin: 0 auto;
    }
  </style>
  <body>
    <div id="echartGraph" class="echartGraph"></div>
    <script type="text/javascript">
      function setGraph() {
        var myChart = echarts.init(document.getElementById("echartGraph"));
        var categories = [
          {
            name: "类目0",
          },
          {
            name: "类目1",
          },
        ];
        var option = {
          // 图的标题
          title: {
            text: "ECharts 关系图",
          },
          // 提示框的配置
          tooltip: {
            show: false,
            formatter: function (x) {
              return x.data.des;
            },
          },
          // 工具箱
          toolbox: {
            // 显示工具箱
            show: false,
            feature: {
              mark: {
                show: true,
              },
              // 还原
              restore: {
                show: true,
              },
              // 保存为图片
              saveAsImage: {
                show: true,
              },
            },
          },
          legend: [
            {
              // selectedMode: 'single',
              data: categories.map(function (a) {
                return a.name;
              }),
              show: false,
            },
          ],
          series: [
            {
              type: "graph", // 类型:关系图
              layout: "force", //图的布局，类型为力导图
              force: {
                repulsion: 2500,
                edgeLength: 200,
                //   layoutAnimation: false,
              },
              symbolSize: 40, // 调整节点的大小
              roam: false, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
              draggable: false,
              edgeSymbol: ["circle", "arrow"],
              edgeSymbolSize: [2, 10],
              edgeLabel: {
                normal: {
                  textStyle: {
                    fontSize: 20,
                  },
                },
              },
              lineStyle: {
                normal: {
                  width: 2,
                  color: "#4b565b",
                },
              },
              edgeLabel: {
                normal: {
                  show: true,
                  formatter: function (x) {
                    return x.data.name;
                  },
                },
              },
              label: {
                normal: {
                  show: true,
                  textStyle: {},
                },
              },

              // 数据
              data: [
                {
                  name: "node01",
                  des: "nodedes01",
                  symbol:
                    "image://http://pic.51yuansu.com/pic3/cover/03/40/73/5b974b29533a6_610.jpg",
                  symbolSize: [200, 240],
                  category: 0,
                  label: {
                    show: false,
                  },
                },
                {
                  name: "node02",
                  des: "nodedes02",
                  symbolSize: 50,
                  category: 1,
                },
                {
                  name: "node03",
                  des: "nodedes3",
                  symbolSize: 50,
                  category: 1,
                },
                {
                  name: "node04",
                  des: "nodedes04",
                  symbolSize: 50,
                  category: 1,
                },
                {
                  name: "node05",
                  des: "nodedes05",
                  symbolSize: 50,
                  category: 1,
                },
              ],
              links: [
                {
                  source: "node01",
                  target: "node02",
                  name: "link01",
                  des: "link01des",
                },
                {
                  source: "node01",
                  target: "node03",
                  name: "link02",
                  des: "link02des",
                },
                {
                  source: "node01",
                  target: "node04",
                  name: "link03",
                  des: "link03des",
                },
                {
                  source: "node01",
                  target: "node05",
                  name: "link04",
                  des: "link05des",
                },
              ],
              categories: categories,
            },
          ],
        };
        myChart.setOption(option);
        window.addEventListener("resize", () => {
          myChart.resize();
        });
      }
      setGraph();
    </script>
  </body>
</html>
