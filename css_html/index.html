<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网页动画的12原则</title>
		<link href="./index.css" rel="stylesheet" />
		<link href="./one.css" rel="stylesheet" />
		<link href="./two.css" rel="stylesheet" />
		<link href="./three.css" rel="stylesheet" />
		<link href="./four.css" rel="stylesheet" />
		<link href="./five.css" rel="stylesheet" />
		<link href="./six.css" rel="stylesheet" />
		<link href="./seven.css" rel="stylesheet" />
		<link href="./eight.css" rel="stylesheet" />
		<link href="./nine.css" rel="stylesheet" />

		<link href="./ten.css" rel="stylesheet" />
		<link href="./eleven.css" rel="stylesheet" />
		<link href="./twelve.css" rel="stylesheet" />
	</head>
	<body>
		<div class="list-item list-one">
			<h2>挤压和拉伸</h2>
			<article class="principe one">
				<div class="shape"></div>
				<div class="surface"></div>
			</article>
		</div>

		<div class="list-item list-two">
			<h2>预备动作</h2>
			<article class="principe two">
				<div class="shape"></div>
				<div class="surface"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>演出布局</h2>
			<article class="principe three">
				<div class="shape a"></div>
				<div class="shape b"></div>
				<div class="shape c"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>连续运动和姿态对应</h2>
			<article class="principe four">
				<div class="shape a"></div>
				<div class="shape b"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>跟随和重叠动作</h2>
			<article class="principe five">
				<div class="shape-container">
					<div class="shape"></div>
				</div>
			</article>
		</div>

		<div class="list-item">
			<h2>缓入缓出</h2>
			<article class="principe six">
				<div class="shape a"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>弧线运动</h2>
			<article class="principe sevena">
				<div class="shape-container">
					<div class="shape a"></div>
				</div>
			</article>
		</div>

		<div class="list-item">
			<h2>弧线运动2</h2>
			<article class="principe sevenb">
				<div class="shape a"></div>
				<div class="shape b"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>次要动作</h2>
			<article class="principe eight">
				<div class="shape a"></div>
				<div class="shape b"></div>
				<div class="shape c"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>时间节奏 (Timing)</h2>
			<article class="principe nine">
				<div class="shape a"></div>
				<div class="shape b"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>夸张手法 (Exaggeration)</h2>
			<article class="principe ten">
				<div class="shape"></div>
			</article>
		</div>

		<div class="list-item">
			<h2>扎实的描绘 (Solid drawing)</h2>
			<article class="principe eleven">
				<div class="shape">
					<div class="container">
						<span class="front"></span>
						<span class="back"></span>
						<span class="left"></span>
						<span class="right"></span>
						<span class="top"></span>
						<span class="bottom"></span>
					</div>
				</div>
			</article>
		</div>

		<div class="list-item">
			<h2>吸引力 (Appeal)</h2>
			<article class="principe twelve">
				<div class="shape">
					<div class="container">
						<div class="item one"></div>
						<div class="item two"></div>
						<div class="item three"></div>
						<div class="item four"></div>
					</div>
				</div>
			</article>
		</div>
